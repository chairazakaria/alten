<div  style="margin-left: 260px; margin-top: 60px;">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()" style="margin: 0 5px;"></button>
            <button pButton pRipple  label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length" style="margin: 0 5px;"></button>
        </ng-template>

    </p-toolbar>

    <p-table #dt1 [value]="products" selectionMode="single" [(selection)]="selectedProducts" dataKey="id" styleClass="p-datatable-gridlines"  [tableStyle]="{'min-width': '50rem'}"
        [rows]="10" [paginator]="true"  stateStorage="local" stateKey="statedemo-local" > 
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="code">code <p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="name">name <p-sortIcon field="name"></p-sortIcon></th>  
                <th>Actions</th>  

            </tr>
            <tr>
                <th></th>
                <th>
                    <input pInputText type="text"  (input)="dt1.filter($any($event.target).value, 'code', 'contains')" [value]="$any(dt1).filters['code']?.value"  placeholder="Search by Code" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'name', 'contains')" [value]="$any(dt1).filters['name']?.value" placeholder="Search by Name" class="p-column-filter">
                </th>  
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr  >
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>
                    <span class="p-column-title">code</span>
                    {{product.code}}
                </td>
                <td>
                    <span class="p-column-title">name</span>
                    <span class="image-text">{{product.name}}</span>
                </td>  
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="editProduct(product)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="deleteProduct(product)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No products found.</td>
            </tr>
        </ng-template>
    </p-table> 
</div>
